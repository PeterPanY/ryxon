name: Deploy V4 Site

on:
  push:
    branches: [main]
    paths:
      - 'packages/ryxon/docs/**'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          ref: 'main'

      - name: Install pnpm
        run: npm i pnpm@7 -g

      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Site
        run: npm run build:site

      - name: Deploy for Gitee 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: packages/ryxon/site-dist
          clean: false

      - name: Deploy for GitHub 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: main
          folder: packages/ryxon/site-dist
          token: ${{ secrets.RYXON_UI_TOKEN }}
          repository-name: ryxon-ui/ryxon-ui.github.io
          target-folder: ryxon
          clean: false
